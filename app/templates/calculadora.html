<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="box">
      <div class="screen">
        <div class="main-screen" id="output">0</div>
        <div class="sub-screen" id="output2"></div>
      </div>
      <input type="hidden" id="num1" />
      <input type="hidden" id="operator" />
      <input type="hidden" id="num2" />
      <input type="hidden" id="temp" />
      <div class="container-fluid">
        <div class="buttons">
          <button
            type="button"
            class="btn-clear btn-sm btn-default"
            id="clearButton"
          >
            AC
          </button>
          <button type="button" class="btn-sm btn-default" id="deleteButton">
            CE
          </button>
          <button
            type="button"
            class="btn-operate btn-sm btn-default"
            value="/"
          >
            /
          </button>
          <button
            type="button"
            class="btn-operate btn-sm btn-default"
            value="*"
          >
            X
          </button>
        </div>
        <div class="buttons">
          <button type="button" class="nums btn-sm btn-default" value="7">
            7
          </button>
          <button type="button" class="nums btn-sm btn-default" value="8">
            8
          </button>
          <button type="button" class="nums btn-sm btn-default" value="9">
            9
          </button>
          <button
            type="button"
            class="btn-operate btn-sm btn-default"
            value="-"
          >
            -
          </button>
        </div>
        <div class="buttons">
          <button type="button" class="nums btn-sm btn-default" value="4">
            4
          </button>
          <button type="button" class="nums btn-sm btn-default" value="5">
            5
          </button>
          <button type="button" class="nums btn-sm btn-default" value="6">
            6
          </button>
          <button
            type="button"
            class="btn-operate btn-sm btn-default"
            value="+"
          >
            +
          </button>
        </div>
        <div class="buttons">
          <button type="button" class="nums btn-sm btn-default" value="1">
            1
          </button>
          <button type="button" class="nums btn-sm btn-default" value="2">
            2
          </button>
          <button type="button" class="nums btn-sm btn-default" value="3">
            3
          </button>
          <button
            type="button"
            class="btn-equal btn-sm btn-default"
            id="resultButton"
          >
            =
          </button>
        </div>
        <div class="buttons">
          <button
            type="button"
            class="nums btn-zero btn-sm btn-default"
            value="0"
          >
            0
          </button>
          <button type="button" class="nums btn-sm btn-default" value=".">
            .
          </button>
        </div>
      </div>
    </div>
    <footer class="text-center">
      Feito por:
      <a href="https://github.com/sousapedro11" target="_blank">Pedro Sousa</a>
      <br />
      Repo:
      <a href="https://github.com/SousaPedro11/calculadora-flask" target="_blank"
        >Calculadora</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript">
      let $SCRIPT_ROOT = '{{ request.url_root }}';
    </script>
  </body>
</html>
